<div class="todo-item" (click)="toggleCompleted($event)" [class.done]="_toDo.isDone">
  <span class="todo-title">{{ _toDo.title }}</span>
  <span class="todo-delete material-icons" (click)="onDelete($event, _toDo.id)">delete_outline</span>
</div>
<span class="todo-starttime">{{(_toDo.createdAt | ago) | async}}</span>
